  <form ng-submit="doSignUp()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Full Name:</span>
        <input type="text" ng-model="signupData.username" placeholder="Noel Scot">
      </label>
      <label class="item item-input">
        <span class="input-label">Email:</span>
        <input type="password" ng-model="signupData.email" placeholder="noel@scot.com">
      </label>
      <label class="item item-input">
        <span class="input-label">Password:</span>
        <input type="password" ng-model="signupData.password" placeholder="******">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Sign Up</button>
      </label>
    </div>
  </form>
</ion-content>
